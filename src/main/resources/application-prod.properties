# \u7F16\u7801: UTF-8
# application-prod.properties (\u751F\u4EA7\u73AF\u5883\u914D\u7F6E\u6587\u4EF6)
# \u6B64\u6587\u4EF6\u4E2D\u7684\u914D\u7F6E\u4EC5\u5728 'prod' Profile \u6FC0\u6D3B\u65F6\u751F\u6548\uFF0C\u5E76\u4F1A\u8986\u76D6 application.properties \u4E2D\u7684\u540C\u540D\u914D\u7F6E\u3002

# -- \u670D\u52A1\u5668\u914D\u7F6E --
# \u8BBE\u7F6E\u5E94\u7528\u76D1\u542C\u7684\u7AEF\u53E3\u53F7 (\u751F\u4EA7\u73AF\u5883)
server.port=80
# \u8BBE\u7F6E\u5E94\u7528\u7684\u4E0A\u4E0B\u6587\u8DEF\u5F84 (\u53EF\u9009, \u5982\u679C\u751F\u4EA7\u73AF\u5883\u9700\u8981\u7279\u5B9A\u7684\u524D\u7F00\uFF0C\u4F8B\u5982 /api)
# server.servlet.context-path=/api

# -- \u6570\u636E\u5E93\u8FDE\u63A5\u914D\u7F6E (\u751F\u4EA7\u73AF\u5883) --
# \u6570\u636E\u5E93\u8FDE\u63A5 URL (\u751F\u4EA7\u73AF\u5883\uFF0C\u5F3A\u70C8\u5EFA\u8BAE\u901A\u8FC7\u73AF\u5883\u53D8\u91CF\u6CE8\u5165\u4E3B\u673A\u3001\u7AEF\u53E3\u548C\u6570\u636E\u5E93\u540D)
# \u793A\u4F8B: jdbc:postgresql://prod-db.example.com:5432/dms_production
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=public&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
# \u6570\u636E\u5E93\u7528\u6237\u540D (\u751F\u4EA7\u73AF\u5883\uFF0C\u5FC5\u987B\u901A\u8FC7\u73AF\u5883\u53D8\u91CF DB_USER \u6CE8\u5165)
spring.datasource.username=${DB_USER}
# \u6570\u636E\u5E93\u5BC6\u7801 (\u751F\u4EA7\u73AF\u5883\uFF0C\u5FC5\u987B\u901A\u8FC7\u73AF\u5883\u53D8\u91CF DB_PASSWORD \u6CE8\u5165)
spring.datasource.password=${DB_PASSWORD}

# -- Spring MVC \u914D\u7F6E (\u751F\u4EA7\u73AF\u5883) --
# \u542F\u7528 Thymeleaf \u7F13\u5B58 (\u751F\u4EA7\u73AF\u5883\u542F\u7528\uFF0C\u63D0\u9AD8\u6027\u80FD)
spring.thymeleaf.cache=true

# -- \u65E5\u5FD7\u914D\u7F6E (\u751F\u4EA7\u73AF\u5883) --
# \u8BBE\u7F6E\u6839\u65E5\u5FD7\u7EA7\u522B (\u751F\u4EA7\u73AF\u5883\uFF0C\u901A\u5E38\u4E3A INFO \u6216 WARN)
logging.level.root=INFO
# \u8BBE\u7F6E\u7279\u5B9A\u4E1A\u52A1\u5305\u7684\u65E5\u5FD7\u7EA7\u522B (\u751F\u4EA7\u73AF\u5883)
logging.level.org.ls=INFO
# \u8BBE\u7F6E MyBatis Mapper \u63A5\u53E3\u7684\u65E5\u5FD7\u7EA7\u522B (\u751F\u4EA7\u73AF\u5883\uFF0C\u901A\u5E38\u8BBE\u4E3A WARN \u6216 ERROR\uFF0C\u907F\u514D\u8FC7\u591ASQL\u65E5\u5FD7)
logging.level.org.ls.mapper=WARN

# -- \u81EA\u5B9A\u4E49\u6587\u4EF6\u540C\u6B65\u8DEF\u5F84 (\u751F\u4EA7\u73AF\u5883) --
# \u8BBE\u7F6E\u52A0\u5BC6\u6E90\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84\uFF0C\u5E94\u901A\u8FC7\u73AF\u5883\u53D8\u91CF\u914D\u7F6E\u6216\u6302\u8F7D\u5377)
file.sync.source-dir=${FILE_SYNC_SOURCE_DIR}
# \u8BBE\u7F6E\u4E34\u65F6\u89E3\u5BC6\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84)
file.sync.temp-dir=${FILE_SYNC_TEMP_DIR}
# \u8BBE\u7F6E\u89E3\u5BC6\u76EE\u6807\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84)
file.sync.target-dir=${FILE_SYNC_TARGET_DIR}


# -- \u6587\u4EF6\u540C\u6B65\u670D\u52A1\u5F00\u5173 (\u751F\u4EA7\u73AF\u5883) --
# \u542F\u7528\u540E\u53F0\u76D1\u63A7
file.sync.enabled=true
# \u542F\u7528\u5B9A\u65F6\u626B\u63CF
file.sync.scan.enabled=true
# \u5B9A\u65F6\u626B\u63CF\u5168\u90E8\u6587\u4EF6 (\u5B9A\u65F6\u4EFB\u52A1\u8868\u8FBE\u5F0F\uFF0C\u793A\u4F8B\u4E3A\u6BCF\u5929\u51CC\u66680\u70B9)
file.sync.scan.cron=0 0 0 * * ?

# -- Kafka \u914D\u7F6E (\u751F\u4EA7\u73AF\u5883) --
# \u542F\u7528 Kafka \u4E8B\u4EF6\u53D1\u5E03 (\u751F\u4EA7\u73AF\u5883)
#dms.kafka.events.enabled=true
dms.kafka.events.enabled=true
# Kafka \u96C6\u7FA4\u5730\u5740 (\u751F\u4EA7\u73AF\u5883\uFF0C\u6307\u5411\u751F\u4EA7 Kafka \u96C6\u7FA4\uFF0C\u901A\u8FC7\u73AF\u5883\u53D8\u91CF KAFKA_BROKERS \u6CE8\u5165,\u793A\u4F8B:your_kafka_broker1:9092)
spring.kafka.bootstrap-servers=${KAFKA_BROKERS}:${KAFKA_PORT}
# \u751F\u4EA7\u73AF\u5883\u53EF\u4EE5\u914D\u7F6E\u66F4\u5065\u58EE\u7684\u751F\u4EA7\u8005\u53C2\u6570
# spring.kafka.producer.acks=all
# spring.kafka.producer.retries=3
# spring.kafka.producer.properties.enable.idempotence=true

# Elasticsearch \u751F\u4EA7\u73AF\u5883\u914D\u7F6E
dms.elasticsearch.host=${ES_HOST}
dms.elasticsearch.port=${ES_PORT}
dms.elasticsearch.username=${ES_USER}
dms.elasticsearch.password=${ES_PASSWORD}