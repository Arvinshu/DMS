# 3. \u5728\u6B64\u6587\u4EF6\u4E2D\u6307\u5B9A (\u4E0D\u63A8\u8350\u7528\u4E8E\u7075\u6D3B\u5207\u6362): spring.profiles.active=dev
# \u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u5982\u679C\u6CA1\u6709\u6FC0\u6D3B\u4EFB\u4F55profile\uFF0C\u53EA\u6709\u6B64\u6587\u4EF6\u4E2D\u7684\u914D\u7F6E\u4F1A\u751F\u6548\u3002
