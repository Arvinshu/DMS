# \u7F16\u7801: UTF-8
# application.properties (\u516C\u5171\u914D\u7F6E\u6587\u4EF6)
# \u8FD9\u4E2A\u6587\u4EF6\u5305\u542B\u6240\u6709\u73AF\u5883\u5171\u4EAB\u7684\u914D\u7F6E\u3002
# \u7279\u5B9A\u73AF\u5883\u7684\u914D\u7F6E\u4F1A\u8986\u76D6\u8FD9\u91CC\u7684\u540C\u540D\u914D\u7F6E\u3002

# -- MyBatis \u914D\u7F6E --
# \u6307\u5B9A MyBatis Mapper XML \u6587\u4EF6\u7684\u4F4D\u7F6E
# \u4F7F\u7528 classpath*: \u53EF\u4EE5\u626B\u63CF jar \u5305\u4E2D\u7684 mapper \u6587\u4EF6
mybatis.mapper-locations=classpath*:mapper/**/*.xml
# \u6307\u5B9A\u5B9E\u4F53\u7C7B\u522B\u540D\u626B\u63CF\u7684\u57FA\u7840\u5305 (\u53EF\u9009, \u65B9\u4FBF\u5728 XML \u4E2D\u4F7F\u7528\u77ED\u7C7B\u540D)
mybatis.type-aliases-package=org.ls.entity
# \u5F00\u542F\u9A7C\u5CF0\u547D\u540D\u8F6C\u6362 (\u6570\u636E\u5E93\u4E0B\u5212\u7EBF -> Java \u9A7C\u5CF0)
mybatis.configuration.map-underscore-to-camel-case=true
# \u914D\u7F6E\u65E5\u5FD7\u5B9E\u73B0 (\u4F7F\u7528 SLF4J)
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# -- \u670D\u52A1\u5668\u7F16\u7801\u4E0E\u9759\u6001\u8D44\u6E90\u914D\u7F6E --
# \u670D\u52A1\u5668 Servlet \u7F16\u7801
server.servlet.encoding.charset=UTF-8
# \u542F\u7528 Servlet \u7F16\u7801
server.servlet.encoding.enabled=true
# Tomcat URI \u7F16\u7801
server.tomcat.uri-encoding=UTF-8

# -- Spring MVC \u914D\u7F6E (Thymeleaf \u516C\u5171\u90E8\u5206) --
# \u914D\u7F6E\u89C6\u56FE\u89E3\u6790\u5668\uFF0C\u79FB\u9664 URL \u4E2D\u7684 .html \u540E\u7F00 (Thymeleaf \u9ED8\u8BA4\u652F\u6301\u6B64\u884C\u4E3A\uFF0C\u6B64\u914D\u7F6E\u901A\u5E38\u7528\u4E8EJSP\u7B49)
# \u5BF9\u4E8EThymeleaf\uFF0C\u901A\u5E38\u4E0D\u9700\u8981\u660E\u786E\u8BBE\u7F6E spring.mvc.view.suffix
# spring.mvc.view.suffix=
# Thymeleaf \u6A21\u677F\u6A21\u5F0F
spring.thymeleaf.mode=HTML
# Thymeleaf \u6A21\u677F\u6587\u4EF6\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
# Thymeleaf \u6A21\u677F\u6587\u4EF6\u8DEF\u5F84 (\u9ED8\u8BA4\u662F classpath:/templates/)
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf \u6A21\u677F\u6587\u4EF6\u540E\u7F00 (\u9ED8\u8BA4\u662F .html)
spring.thymeleaf.suffix=.html

# -- \u65E5\u5FD7\u914D\u7F6E (\u516C\u5171\u90E8\u5206) --
# \u63A7\u5236\u53F0\u65E5\u5FD7\u5B57\u7B26\u96C6
logging.charset.console=UTF-8
# \u63A7\u5236\u53F0\u65E5\u5FD7\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Spring Web \u76F8\u5173\u65E5\u5FD7\u7EA7\u522B
logging.level.org.springframework.web=INFO

# -- \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E (\u5982\u679C\u9700\u8981\u4E14\u901A\u7528\uFF0C\u53D6\u6D88\u6CE8\u91CA\u5E76\u6309\u9700\u4FEE\u6539) --
# \u5355\u4E2A\u6587\u4EF6\u6700\u5927\u5927\u5C0F
# spring.servlet.multipart.max-file-size=10MB
# \u8BF7\u6C42\u603B\u6700\u5927\u5927\u5C0F
# spring.servlet.multipart.max-request-size=10MB

# \u589E\u52A0\u8FC7\u6EE4\u4EE3\u7801\uFF0C\u907F\u514D\u540C\u6B65\u4E34\u65F6\u6587\u4EF6
# \u4F7F\u7528\u4F4D\u7F6E\uFF1A\u5B9E\u65F6\u76D1\u63A7\u4E2D\u8FC7\u6EE4\u4E34\u65F6\u6587\u4EF6\u7684handleFileCreateOrModify()\u65B9\u6CD5\u548C\u5168\u91CF\u626B\u63CF\u4E2D\u8FC7\u6EE4\u4E34\u65F6\u6587\u4EF6\u7684scanSourceDirectory()\u65B9\u6CD5
#
# \u6587\u4EF6\u540C\u6B65\u65F6\u9700\u8981\u6392\u9664\u7684\u6587\u4EF6\u540D\u6A21\u5F0F\u5217\u8868 (\u9017\u53F7\u5206\u9694)
# \u4F8B\u5982:
# \u8FC7\u6EE4\u6389\u4EE5 ~$ \u5F00\u5934\u7684\u6587\u4EF6 (Word\u4E34\u65F6\u6587\u4EF6),
# \u8FC7\u6EE4\u540C\u6B65\u4E34\u65F6\u6587\u4EF6\uFF1A\u4EE5 .syncthing \u5F00\u5934\u7684\u6587\u4EF6 (Syncthing\u4E34\u65F6\u6587\u4EF6), \u4EE5 .stignore \u5F00\u5934\u7684\u6587\u4EF6,
# \u8FC7\u6EE4\u5176\u4ED6\u4E34\u65F6\u6587\u4EF6\uFF1A\u4EE5 .tmp \u540E\u7F00\u7684\u6587\u4EF6, chrome\u6D4F\u89C8\u5668\u4E0B\u8F7D\u7684\u4E34\u65F6\u6587\u4EF6 .crdownload, \u5176\u4ED6\u4E0B\u8F7D\u4E34\u65F6\u6587\u4EF6 .\u4E0B\u8F7D
# \u8FC7\u6EE4\u975E\u6587\u6863\u6587\u4EF6\uFF1Ajar\u6587\u4EF6\u3001\u5B57\u4F53\u6587\u4EF6TTF\u3001js\u6587\u4EF6\u3001log\u6587\u4EF6
file.sync.exclude-patterns=~$*,.syncthing*,.stignore,*.tmp,*.TMP,*.jar,*.TTF,*.DS_Store,*.crdownload,*.js,*.log,*.webp,*.exe

# -- Kafka \u914D\u7F6E (\u516C\u5171\u90E8\u5206) --
# Kafka \u751F\u4EA7\u8005\u952E\u5E8F\u5217\u5316\u5668
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Kafka \u751F\u4EA7\u8005\u503C\u5E8F\u5217\u5316\u5668
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# -- elasticsearch \u914D\u7F6E (\u516C\u5171\u90E8\u5206) --
# Elasticsearch \u901A\u7528\u914D\u7F6E
dms.elasticsearch.index-name=dms_files
# ES\u76848.x\u7248\u672C\u540E\u9ED8\u8BA4\u542F\u7528SSL/TLS,\u56E0\u6B64\u8FDE\u63A5\u65B9\u5F0F\u4E3Ahttps
dms.elasticsearch.scheme=https
# es\u8BC1\u4E66
dms.elasticsearch.caCertPath=classpath:certs/ca/ca.crt
# \u662F\u5426\u5C1D\u8BD5\u4F7F\u7528if_seq_no\u8FDB\u884C\u4E50\u89C2\u9501
dms.elasticsearch.if-seq-no.enabled=true


# -- \u6570\u636E\u5E93\u8FDE\u63A5\u914D\u7F6E (\u9A71\u52A8\u7C7B\u540D\u901A\u5E38\u662F\u516C\u5171\u7684) --
# \u6570\u636E\u5E93\u9A71\u52A8\u7C7B\u540D
spring.datasource.driver-class-name=org.postgresql.Driver

# -- \u5176\u4ED6\u81EA\u5B9A\u4E49\u914D\u7F6E --
# \u7248\u6743\u4FE1\u606F
app.copyright=\u00A9 2025 SI. All Rights Reserved.

# -- \u6FC0\u6D3B Profile \u7684\u8BF4\u660E --
# \u60A8\u53EF\u4EE5\u901A\u8FC7\u4EE5\u4E0B\u65B9\u5F0F\u4E4B\u4E00\u6FC0\u6D3B\u7279\u5B9A\u7684 Profile (\u4F8B\u5982 'dev' \u6216 'prod'):
# 1. \u547D\u4EE4\u884C\u53C2\u6570: java -jar your-app.jar --spring.profiles.active=dev
