# \u7F16\u7801: UTF-8
# application-dev.properties (\u5F00\u53D1\u73AF\u5883\u914D\u7F6E\u6587\u4EF6)
# \u6B64\u6587\u4EF6\u4E2D\u7684\u914D\u7F6E\u4EC5\u5728 'dev' Profile \u6FC0\u6D3B\u65F6\u751F\u6548\uFF0C\u5E76\u4F1A\u8986\u76D6 application.properties \u4E2D\u7684\u540C\u540D\u914D\u7F6E\u3002

# -- \u670D\u52A1\u5668\u914D\u7F6E --
# \u8BBE\u7F6E\u5E94\u7528\u76D1\u542C\u7684\u7AEF\u53E3\u53F7 (\u5F00\u53D1\u73AF\u5883)
server.port=80

# -- \u6570\u636E\u5E93\u8FDE\u63A5\u914D\u7F6E (\u5F00\u53D1\u73AF\u5883) --
# \u6570\u636E\u5E93\u8FDE\u63A5 URL (\u5F00\u53D1\u73AF\u5883\uFF0C\u4F7F\u7528\u672C\u5730 PostgreSQL \u9ED8\u8BA4\u503C\u6216\u6307\u5B9A\u5F00\u53D1\u6570\u636E\u5E93)
# \u60A8\u53EF\u4EE5\u901A\u8FC7\u8BBE\u7F6E DB_HOST_DEV, DB_PORT_DEV, DB_NAME_DEV \u73AF\u5883\u53D8\u91CF\u6765\u8986\u76D6\u9ED8\u8BA4\u503C
spring.datasource.url=jdbc:postgresql://${DB_HOST_DEV}:${DB_PORT_DEV}/${DB_NAME_DEV}?currentSchema=public&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
# \u6570\u636E\u5E93\u7528\u6237\u540D (\u5F00\u53D1\u73AF\u5883\uFF0C\u5EFA\u8BAE\u4F7F\u7528\u73AF\u5883\u53D8\u91CF DB_USER_DEV)
spring.datasource.username=${DB_USER_DEV}
# \u6570\u636E\u5E93\u5BC6\u7801 (\u5F00\u53D1\u73AF\u5883\uFF0C\u5EFA\u8BAE\u4F7F\u7528\u73AF\u5883\u53D8\u91CF DB_PASSWORD_DEV)
# \u8B66\u544A: \u4E0D\u8981\u5728\u7248\u672C\u63A7\u5236\u4E2D\u63D0\u4EA4\u771F\u5B9E\u7684\u654F\u611F\u5BC6\u7801\uFF0C\u8FD9\u91CC\u4EC5\u4E3A\u793A\u4F8B\u3002
spring.datasource.password=${DB_PASSWORD_DEV}

# -- Spring MVC \u914D\u7F6E (\u5F00\u53D1\u73AF\u5883) --
# \u7981\u7528 Thymeleaf \u7F13\u5B58 (\u5F00\u53D1\u65F6\u7981\u7528\uFF0C\u4FBF\u4E8E\u6A21\u677F\u4FEE\u6539\u7ACB\u5373\u751F\u6548)
spring.thymeleaf.cache=false

# -- \u65E5\u5FD7\u914D\u7F6E (\u5F00\u53D1\u73AF\u5883) --
# \u8BBE\u7F6E\u6839\u65E5\u5FD7\u7EA7\u522B (\u5F00\u53D1\u73AF\u5883\uFF0C\u66F4\u8BE6\u7EC6\u7684\u65E5\u5FD7\u8F93\u51FA,\u9ED8\u8BA4\u4F7F\u7528 DEBUG )
logging.level.root=DEBUG
# \u8BBE\u7F6E\u7279\u5B9A\u4E1A\u52A1\u5305\u7684\u65E5\u5FD7\u7EA7\u522B (\u5F00\u53D1\u73AF\u5883\uFF0C\u66F4\u8BE6\u7EC6\u7684\u65E5\u5FD7\u8F93\u51FA,\u9ED8\u8BA4\u4F7F\u7528 DEBUG )
logging.level.org.ls=DEBUG
# \u8BBE\u7F6E MyBatis Mapper \u63A5\u53E3\u7684\u65E5\u5FD7\u7EA7\u522B (\u5F00\u53D1\u73AF\u5883\uFF0C\u7528\u4E8E\u67E5\u770B SQL \u8BED\u53E5\u548C\u53C2\u6570\uFF0C\u66F4\u8BE6\u7EC6\u7684\u65E5\u5FD7\u8F93\u51FA,\u9ED8\u8BA4\u4F7F\u7528 TRACE )
logging.level.org.ls.mapper=WARN
# \u5982\u679C\u9700\u8981\u67E5\u770B MyBatis \u81EA\u8EAB\u66F4\u8BE6\u7EC6\u7684\u65E5\u5FD7\uFF0C\u53EF\u4EE5\u4F7F\u7528 DEBUG
logging.level.org.apache.ibatis=INFO

# -- \u81EA\u5B9A\u4E49\u6587\u4EF6\u540C\u6B65\u8DEF\u5F84 (\u5F00\u53D1\u73AF\u5883) --
# \u8BBE\u7F6E\u52A0\u5BC6\u6E90\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Windows \u793A\u4F8B\u8DEF\u5F84)
#file.sync.source-dir= D:/Works/test/sourcedir
# \u8BBE\u7F6E\u4E34\u65F6\u89E3\u5BC6\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Windows \u793A\u4F8B\u8DEF\u5F84)
#file.sync.temp-dir=D:/Works/test/tempdir
# \u8BBE\u7F6E\u89E3\u5BC6\u76EE\u6807\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Windows \u793A\u4F8B\u8DEF\u5F84)
#file.sync.target-dir=D:/Works/test/targetdir

## \u8BBE\u7F6E\u52A0\u5BC6\u6E90\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84\uFF0C\u5E94\u901A\u8FC7\u73AF\u5883\u53D8\u91CF\u914D\u7F6E\u6216\u6302\u8F7D\u5377)
#file.sync.source-dir=${FILE_SYNC_SOURCE_DIR_DEV:/data/files/sourcedir}
## \u8BBE\u7F6E\u4E34\u65F6\u89E3\u5BC6\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84)
#file.sync.temp-dir=${FILE_SYNC_TEMP_DIR_DEV:/data/files/tempdir}
## \u8BBE\u7F6E\u89E3\u5BC6\u76EE\u6807\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84)
#file.sync.target-dir=${FILE_SYNC_TARGET_DIR_DEV:/data/files/targetdir}

# \u8BBE\u7F6E\u52A0\u5BC6\u6E90\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84\uFF0C\u5E94\u901A\u8FC7\u73AF\u5883\u53D8\u91CF\u914D\u7F6E\u6216\u6302\u8F7D\u5377)
file.sync.source-dir=${FILE_SYNC_SOURCE_DIR_DEV}
# \u8BBE\u7F6E\u4E34\u65F6\u89E3\u5BC6\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84)
file.sync.temp-dir=${FILE_SYNC_TEMP_DIR_DEV}
# \u8BBE\u7F6E\u89E3\u5BC6\u76EE\u6807\u76EE\u5F55\u7684\u5B9E\u9645\u8DEF\u5F84 (Linux \u793A\u4F8B\u8DEF\u5F84)
file.sync.target-dir=${FILE_SYNC_TARGET_DIR_DEV}

# -- \u6587\u4EF6\u540C\u6B65\u670D\u52A1\u5F00\u5173 (\u5F00\u53D1\u73AF\u5883) --
# \u542F\u7528\u540E\u53F0\u76D1\u63A7
file.sync.enabled=true
# \u542F\u7528\u5B9A\u65F6\u626B\u63CF
file.sync.scan.enabled=true
# \u5B9A\u65F6\u626B\u63CF\u5168\u90E8\u6587\u4EF6 (\u5B9A\u65F6\u4EFB\u52A1\u8868\u8FBE\u5F0F\uFF0C\u793A\u4F8B\u4E3A\u6BCF5\u5206\u949F\u6267\u884C1\u6B21\uFF0C\u65B9\u4FBF\u5F00\u53D1\u8C03\u8BD5)
#file.sync.scan.cron=0 */5 * * * ?
file.sync.scan.cron=0 */2 * * * ?

# -- Kafka \u914D\u7F6E (\u5F00\u53D1\u73AF\u5883) --
# \u7981\u7528 Kafka \u4E8B\u4EF6\u53D1\u5E03 (\u5F00\u53D1\u73AF\u5883\u901A\u5E38\u4E0D\u9700\u8981\u6216\u4F7F\u7528\u672C\u5730\u6A21\u62DF)
dms.kafka.events.enabled=true
# Kafka \u96C6\u7FA4\u5730\u5740 (\u5F00\u53D1\u73AF\u5883\uFF0C\u6307\u5411\u672C\u5730\u6216\u5F00\u53D1\u96C6\u7FA4)
# \u60A8\u53EF\u4EE5\u901A\u8FC7\u8BBE\u7F6E KAFKA_BROKERS_DEV \u73AF\u5883\u53D8\u91CF\u6765\u8986\u76D6\u9ED8\u8BA4\u503C
spring.kafka.bootstrap-servers=${KAFKA_BROKERS_DEV}:${KAFKA_PORT_DEV}

# Elasticsearch \u5F00\u53D1\u73AF\u5883\u914D\u7F6E
dms.elasticsearch.host=${ES_HOST_DEV}
dms.elasticsearch.port=${ES_PORT_DEV}
dms.elasticsearch.username=${ES_USER_DEV:elastic}
dms.elasticsearch.password=${ES_PASSWORD_DEV:pleasechangemeelastic}