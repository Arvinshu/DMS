<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar" class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a th:href="@{/}" class="text-2xl font-bold hover:text-blue-200 transition duration-150 ease-in-out">
                    部门管理系统
                </a>
            </div>

            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a th:href="@{/}"
                       class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out"
                       th:classappend="${requestURI != null and (requestURI == '/' or requestURI == '/index.html' or requestURI == '/index')} ? 'bg-blue-800' : ''">
                        首页
                    </a>
                    <a th:href="@{/department-stats}"
                       class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out"
                       th:classappend="${requestURI != null and requestURI.startsWith('/department-stats')} ? 'bg-blue-800' : ''">
                        部门工作统计
                    </a>
                    <a th:href="@{/timesheets/statistics}"
                       class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out"
                       th:classappend="${requestURI != null and requestURI.startsWith('/timesheets/statistics')} ? 'bg-blue-800' : ''">
                        工时统计
                    </a>
                    <a th:href="@{/datamaintenance}"
                       class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out"
                       th:classappend="${requestURI != null and requestURI.startsWith('/datamaintenance')} ? 'bg-blue-800' : ''">
                        数据维护
                    </a>
                </div>
            </div>

            <div class="-mr-2 flex md:hidden">
                <button type="button" class="bg-blue-700 inline-flex items-center justify-center p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
                    <span class="sr-only">打开主菜单</span>
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a th:href="@{/}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 hover:text-white" th:classappend="${requestURI != null and (requestURI == '/' or requestURI == '/index.html' or requestURI == '/index')} ? 'bg-blue-800' : ''">首页</a>
            <a th:href="@{/department-stats}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 hover:text-white" th:classappend="${requestURI != null and requestURI.startsWith('/department-stats')} ? 'bg-blue-800' : ''">部门工作统计</a>
            <a th:href="@{/timesheets/statistics}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 hover:text-white" th:classappend="${requestURI != null and requestURI.startsWith('/timesheets/statistics')} ? 'bg-blue-800' : ''">工时统计</a>
            <a th:href="@{/datamaintenance}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 hover:text-white" th:classappend="${requestURI != null and requestURI.startsWith('/datamaintenance')} ? 'bg-blue-800' : ''">数据维护</a>
        </div>
    </div>
</nav>

</body>
</html>
